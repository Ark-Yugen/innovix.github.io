    // ðŸš€ Custom script for Telegram message
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name  = document.getElementById('name').value.trim();
      const mail  = document.getElementById('mail').value.trim();
      const msg   = document.getElementById('message').value.trim();

      let telegramMessage = "hii\n\n";
      if (name) telegramMessage += "Name: " + name + "\n";
      if (mail) telegramMessage += "Email: " + mail + "\n";
      if (msg) telegramMessage += "Message: " + msg + "\n";

      const encoded = encodeURIComponent(telegramMessage);
      const url = `https://t.me/ark_yugen?text=${encoded}`;

      window.open(url, '_blank');
    });

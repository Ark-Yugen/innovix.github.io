  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }

    function sendToTelegram(e) {
      e.preventDefault(); // prevent default form submit

      const name = document.getElementById('name').value.trim();
      const mail = document.getElementById('mail').value.trim();
      const message = document.getElementById('message').value.trim();

      const text = `This is message as hii\n\nName: ${name}\nE-mail: ${mail}\nMessage: ${message}`;
      const encodedText = encodeURIComponent(text);

      // Open Telegram chat with prefilled message in a new tab
      window.open(`https://t.me/ark_yugen?text=${encodedText}`, '_blank');
    }
  </script>
